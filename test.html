<!DOCTYPE html>
<html>
<head>
    <title>Profile Button Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl mb-4">Profile Button Test</h1>
    
    <!-- Test Profile Button -->
    <button id="profileBtn" class="bg-blue-600 text-white px-4 py-2 rounded">
        Profile Settings
    </button>
    
    <!-- Test Modal -->
    <div id="profileModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded shadow-lg">
                <h2 class="text-xl mb-4">Profile Settings</h2>
                <input id="profileFullName" type="text" placeholder="Full Name" class="w-full mb-2 p-2 border rounded">
                <input id="profileTitle" type="text" placeholder="Title" class="w-full mb-2 p-2 border rounded">
                <div class="flex space-x-2 mt-4">
                    <button id="saveProfile" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
                    <button id="cancelProfile" class="bg-gray-500 text-white px-4 py-2 rounded">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="console" class="mt-8 p-4 bg-gray-100 rounded">
        <h3 class="font-bold">Console Output:</h3>
        <div id="output"></div>
    </div>

    <script>
        function log(message) {
            const output = document.getElementById('output');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            output.appendChild(div);
            console.log(message);
        }

        document.addEventListener('DOMContentLoaded', function() {
            log('DOM loaded');
            
            const profileBtn = document.getElementById('profileBtn');
            const profileModal = document.getElementById('profileModal');
            const saveProfile = document.getElementById('saveProfile');
            const cancelProfile = document.getElementById('cancelProfile');
            
            log('Profile button found: ' + (profileBtn ? 'YES' : 'NO'));
            log('Profile modal found: ' + (profileModal ? 'YES' : 'NO'));
            log('Save button found: ' + (saveProfile ? 'YES' : 'NO'));
            
            if (profileBtn) {
                profileBtn.addEventListener('click', function() {
                    log('Profile button clicked!');
                    if (profileModal) {
                        profileModal.classList.remove('hidden');
                        log('Modal opened');
                    }
                });
                log('Profile button event listener attached');
            }
            
            if (saveProfile) {
                saveProfile.addEventListener('click', function() {
                    log('Save profile clicked!');
                    const name = document.getElementById('profileFullName').value;
                    const title = document.getElementById('profileTitle').value;
                    log('Name: ' + name + ', Title: ' + title);
                });
            }
            
            if (cancelProfile) {
                cancelProfile.addEventListener('click', function() {
                    log('Cancel clicked');
                    if (profileModal) {
                        profileModal.classList.add('hidden');
                        log('Modal closed');
                    }
                });
            }
        });
    </script>
</body>
</html>
